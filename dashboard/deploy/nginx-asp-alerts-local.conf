# ASP Alerts Dashboard - Local/Internal Configuration
# Copy to: /etc/nginx/sites-available/asp-alerts
# Enable: sudo ln -s /etc/nginx/sites-available/asp-alerts /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name asp-alerts.local 192.168.1.163;

    # Logging
    access_log /var/log/nginx/asp-alerts-access.log;
    error_log /var/log/nginx/asp-alerts-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Proxy timeouts
    proxy_connect_timeout 60;
    proxy_send_timeout 60;
    proxy_read_timeout 60;

    # Static files
    location /static/ {
        alias /home/david/projects/asp-alerts/dashboard/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Deny sensitive files
    location ~ /\. {
        deny all;
    }
    location ~ \.(env|git|py|db|sql|sqlite)$ {
        deny all;
    }

    # Proxy to Flask
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
